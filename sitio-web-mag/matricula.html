<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Admisión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: linear-gradient(to bottom right, #f0f4f8, #dbe9f4);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #004e92, #000428);
            color: white;
            padding: 1rem 2rem;
        }

        header img {
            height: 2.15rem;
        }

        .logout-btn {
            background-color: #4b0000;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .logout-btn:hover {
            background-color: #e96e6e;
        }

        .logout-btn i {
            margin-right: 5px;
        }

        main {
            max-width: 900px;
            margin: 2rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #003366;
            border-bottom: 2px solid #003366;
            padding-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .captcha {
            margin: 2rem 0;
            text-align: center;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .buttons button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .submit-btn {
            background-color: #007acc;
            color: white;
        }

        .print-btn {
            background-color: #ccc;
        }

        .add-btn {
            background-color: #00b894;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <img src="img/logo-mag-ajustado.png" alt="Logo MAG" />
        <button class="logout-btn" onclick="window.location.href='index.html'">
            <i class="fas fa-sign-out-alt"></i> Salir
        </button>
    </header>

    <main>
        <form id="admissionForm">
            <h2>Datos del Apoderado</h2>
            <div class="form-group">
                <label>Apellidos:</label>
                <input type="text" name="apellidoApoderado" required />
            </div>
            <div class="form-group">
                <label>Nombres:</label>
                <input type="text" name="nombreApoderado" required />
            </div>
            <div class="form-group">
                <label>Tipo de documento:</label>
                <select name="tipoDocumento" required>
                    <option value="">Seleccionar</option>
                    <option>DNI</option>
                    <option>Pasaporte</option>
                    <option>CE</option>
                </select>
            </div>
            <div class="form-group">
                <label>N° Documento:</label>
                <input type="text" name="numeroDocumento" required />
            </div>
            <div class="form-group">
                <label>Parentesco:</label>
                <select name="parentesco" required>
                    <option value="">Seleccionar</option>
                    <option>Madre</option>
                    <option>Padre</option>
                    <option>Tutor</option>
                </select>
            </div>
            <div class="form-group">
                <label>Teléfono:</label>
                <input type="tel" name="telefono" required />
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" required />
            </div>

            <h2>Datos del Postulante N°1</h2>
            <div class="form-group">
                <label>Apellidos:</label>
                <input type="text" name="apellidoPostulante" required />
            </div>
            <div class="form-group">
                <label>Nombres:</label>
                <input type="text" name="nombrePostulante" required />
            </div>
            <div class="form-group">
                <label>Sexo:</label>
                <select name="sexo" required>
                    <option value="">Seleccionar</option>
                    <option>Femenino</option>
                    <option>Masculino</option>
                </select>
            </div>
            <div class="form-group">
                <label>Fecha de nacimiento:</label>
                <input type="date" name="fechaNacimiento" required />
            </div>
            <div class="form-group">
                <label>Año de postulación:</label>
                <input type="number" name="anioPostulacion" min="2025" max="2030" value="2025" required />
            </div>
            <div class="form-group">
                <label>Nivel:</label>
                <select name="nivel" id="nivel" required onchange="actualizarGrados()">
                    <option value="">Seleccionar</option>
                    <option value="inicial">Inicial</option>
                    <option value="primaria">Primaria</option>
                    <option value="secundaria">Secundaria</option>
                </select>
            </div>
            <div class="form-group">
                <label>Grado:</label>
                <select name="grado" id="grado" required>
                    <option value="">Seleccionar nivel primero</option>
                </select>
            </div>

            <div class="captcha">
                <label>Escribe "froebel2025" para verificar:</label>
                <input type="text" id="captcha" required />
            </div>

            <div class="buttons">
                <button type="button" class="print-btn" onclick="window.print()">Imprimir</button>
                <button type="button" class="add-btn">Registrar otro postulante</button>
                <button type="submit" class="submit-btn">Enviar formulario</button>
            </div>
        </form>
    </main>

    <script>
        function actualizarGrados() {
            const nivel = document.getElementById("nivel").value;
            const grado = document.getElementById("grado");
            grado.innerHTML = "";

            let opciones = [];
            if (nivel === "inicial") {
                opciones = ["3 años", "4 años", "5 años"];
            } else if (nivel === "primaria") {
                opciones = ["1° grado", "2° grado", "3° grado", "4° grado", "5° grado", "6° grado"];
            } else if (nivel === "secundaria") {
                opciones = ["1° grado", "2° grado", "3° grado", "4° grado", "5° grado"];
            }

            opciones.forEach(op => {
                const option = document.createElement("option");
                option.value = op;
                option.textContent = op;
                grado.appendChild(option);
            });
        }

        document.getElementById("admissionForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const captcha = document.getElementById("captcha").value.trim();
            if (captcha !== "froebel2025") {
                alert("Verificación CAPTCHA incorrecta.");
                return;
            }
            alert("Formulario enviado correctamente.");
            // Aquí podrías enviar los datos al backend si lo deseas
        });
    </script>
</body>

</html>
